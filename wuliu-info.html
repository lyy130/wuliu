    <script type="text/template" id="feiyongTemplate">
        <div class="shang">
            <div class="qi">
                <span><%=deliveryArea%></span><br/>
                <span><%=deliveryProvince%> <%=deliveryCity%></span>
            </div>
            <div class="lu">
            	<% if(balanceStatus == '油卡付未结') { %>
            		<img src="img/youkax2.png">
            	<% } %>
            	<% if(balanceStatus == '油卡付已结') { %>
            		<img src="img/youkayijie2x.png">
            	<% } %>
            	<% if(balanceStatus == '现付未结') { %>
            		<img src="img/xianfuW.png">
            	<% } %>
            	<% if(balanceStatus == '卸货付未结') { %>
            		<img src="img/xiehuoW.png">
            	<% } %>
            	<% if(balanceStatus == '卸货付已结') { %>
            		<img src="img/xiehuoY.png">
            	<% } %>
            </div>
            <div class="shi qi">
                <span><%=receiveArea%></span><br/>
                <span><%=receiveProvince%> <%=receiveCity%></span>
            </div>
        </div>
        <div class="xia">
            <div>
                <span><%=fee%></span><br/>
                <span yk = "<%=balanceStatus%>" class="yk"><%=balanceStatusName%></span>
            </div>
            <div>
                <span><%=receiptFee%></span><br/>
                <span>回单押金</span>
            </div>
            <div>
                <span><%=deliveryFee%></span><br/>
                <span>送货费</span>
            </div>
            <div>
                <span><%=loadFee%></span><br/>
                <span>装卸费</span>
            </div>
            <div>
                <span><%=otherFee%></span><br/>
                <span>其他费用</span>
            </div>
        </div>
    </script>
    <script type="text/template" id="wuliuInfoTemplate">
        <% for(var i = 0; i < waybillInfoList.length; i++) { %>
        <ul no="<%=waybillInfoList[i].waybillCode%>" class="wuUl" nz="i">
            <li>托运单号<%=waybillInfoList[i].waybillCode%></li>
            <li class='com-phone'><%=waybillInfoList[i].companyName%>·<%=waybillInfoList[i].companyPhone%></li>
            <li >
                <span class="iconfont">&#xe618;<span class='comd'><%=waybillInfoList[i].deliveryCompany%></span>
            </li>
            <li >
                <span class="iconfont">&#xe602;</span><span class='comA'><%=waybillInfoList[i].waybillDeliveryAddress%></span>
            </li>
            <li>
                <div class="biaoqian">
                    <!--<span><%=waybillInfoList[i].dictLabel[0]%></span>-->
                    <% if (waybillInfoList[i].dictLabel[0] == ''){ %>
                        <span style="display: none">
                             <%=waybillInfoList[i].dictLabel[0]%>
                        </span>
                    <% } %>
                    <% if (waybillInfoList[i].dictLabel[0]){ %>
                        <span>
                             <%=waybillInfoList[i].dictLabel[0]%>
                        </span>
                    <% } %>
                    <% if (waybillInfoList[i].dictLabel[1] == ''){ %>
                        <span style="display: none">
                             <%=waybillInfoList[i].dictLabel[1]%>
                        </span>
                    <% } %>
                    <% if (waybillInfoList[i].dictLabel[1]){ %>
                        <span>
                             <%=waybillInfoList[i].dictLabel[1]%>
                        </span>
                    <% } %>
                </div>
                <div class="count">
                    <span>共计：</span>
                    <span><%=waybillInfoList[i].totalNumber%>件</span>
                    <span>|</span>
                    <span><%=waybillInfoList[i].totalWeight%>kg</span>
                    <span>|</span>
                    <span><%=waybillInfoList[i].totalVolume%>方</span>
                </div>
            </li>
            <span><i class="cell">&#xe666;</i></span>    <!--定位-->
        </ul>
    <% } %>
    </script>
