<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>密码重置</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <!--<link rel="stylesheet" href="dist/mui/css/mui.min.css">-->
</head>
<body>
<div class="container">
    <header>
        <div class="left"><i class="iconfont">&#xe679;</i></div>
        <div class="center">密码重置</div>
        <div class="right"></div>
    </header>
    <p>密码重置</p>
    <table class="registerIn">
        <tr>
            <td>手机号</td>
            <td><input name="mobile" type="text" placeholder="请输入手机号" style="outline:none"></td>
            <td></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input name="num" type="text" placeholder="请输入验证码" style="outline:none"></td>
            <td></td>
        </tr>
        <tr>
            <td>设置密码</td>
            <td><input name="pass" type="password" placeholder="请输入密码" style="outline:none"></td>
            <td></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input name="rePass" type="password" placeholder="请重新出入密码" style="outline:none"></td>
            <td></td>
        </tr>
        <button class='fs' >获取验证码</button>
    </table>
    <a class="btn" href="javascript:;">重置</a>
    <script src="dist1/zepto/zepto.min.js"></script>
       <script src="js/dw.js"></script>
    <!--<script src="dist/artTemplate/template-native.js"></script>-->
    <!--<script src="dist/mui/js/mui.min.js"></script>-->
    <script src="js/common.js"></script>
    <script src="js/resetPwd.js"></script>
</div>
</body>
</html>
