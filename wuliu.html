<!--使用模板引擎-->
<script type="text/template" id="wuliuTemplate">
    <% for(var i = 0; i < scheduleWaybillList.length; i++){ %>
    <ul no="<%=scheduleWaybillList[i].scheduleWaybillCode%>">
        <li>
            <div class="shang">
                        <span>订单号<%=scheduleWaybillList[i].scheduleWaybillCode%></span>
                        <span class='jj'>
                            <% if (scheduleWaybillList[i].scheduleWaybillStatusName == "新建") { %>
	                            <span class="span-active" no="<%=scheduleWaybillList[i].scheduleWaybillCode%>"
	                            	status="<%=scheduleWaybillList[i].scheduleWaybillStatusName%>">
	                           		 确认接单 
	                            </span>                                                     
                    		<% } %>
                             <!--<span>-->
                            <!--<%=scheduleWaybillList[i].scheduleWaybillStatus%>-->
                             <!--</span>-->

                            <% if (scheduleWaybillList[i].scheduleWaybillStatusName == "发车完成") { %>
                            	<span class="span-active2">  已发车 </span>                          
                    		<% } %>
                    		
                    		 <% if (scheduleWaybillList[i].scheduleWaybillStatusName == "部分发车") { %>
                            	<span class="span-active2">  部分发车 </span>                          
                    		<% } %>



                		</span>
            </div>
            <div class="xia">
                <div class="qi">
                    <span><%=scheduleWaybillList[i].deliveryArea%></span><br/>
                    <span><%=scheduleWaybillList[i].deliveryProvince%></span>
                     <span><%=scheduleWaybillList[i].deliveryCity%></span>
                </div>
                <div class="lu">
              		<div clas='wan'><i class="iconfont">&#xe649;</i></div>
              	</div>
                <div class="shi qi">
                    <span><%=scheduleWaybillList[i].receiveArea%></span><br/>
                    <span><%=scheduleWaybillList[i].receiveProvince%></span>
                    <span><%=scheduleWaybillList[i].receiveArea%></span>
                </div>
            </div>
        </li>
    </ul>
    <% } %>
</script>

<script>
    $('.v-nav-item').on('click',function () {
       var index =  $(this).index();            //获取当前点击的dom
        $('.ico i').css('color','#8B8EA0');
        $('.ico i').eq(index).css('color','#4876E6');    //在不知道那个被点击情况下，现将所有未点击的颜色还原
        $('.icoW').css('color','#8B8EA0');
        $('.icoW').eq(index).css('color','#4876E6');
    })


    $('.tog>div').on('click',function () {
        var index =  $(this).index();
        $('.tog>div span').css('borderBottom','none').css('color','black');
        $('.tog>div span').eq(index).css('borderBottom','3px solid #4876E6').css('color','#4876E6');
    })
    
    
    
</script>
